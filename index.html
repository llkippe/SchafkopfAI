<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schafkopf</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

    <script src="stateManager.js"></script>
    <script src="spieler.js"></script>
    <script src="karte.js"></script>
    <script src="deck.js"></script>
  </head>  
  <body>

    <section class="selectSpieler">
      <div class="selectionContainer">
        <h2>Player Selection</h2>
        <p>Type in the name of every player.</p>
        <p>Leave out KI position.</p>


        <input type="text" id="first" placeholder="name of player one" onchange="selectSpieler.checkNames(event)">
        <input type="text" id="second" placeholder="name of player two" onchange="selectSpieler.checkNames(event)">
        <input type="text" id="third" placeholder="name of player three" onchange="selectSpieler.checkNames(event)">
        <input type="text" id="fourth" placeholder="name of player four" onchange="selectSpieler.checkNames(event)">

        <button onclick="selectSpieler.nextState()">continue</button>
      </div>
    </section>

    
    <video id="webcam" class="removed"></video>

    <section class="carddetection removed">
      <canvas id="canvas"></canvas>
      <form>
        <select name="farbe" id="selectFarbe">
          <option value="e">Eichel</option>
          <option value="b">Blatt</option>
          <option value="h">Herz</option>
          <option value="s">Schellen</option>
        </select>

        <select name="symbol" id="selectSymbol">
          <option value="A">Ass</option>
          <option value="10">Zehn</option>
          <option value="K">KÃ¶nig</option>
          <option value="O">Ober</option>
          <option value="U">Unter</option>
          <option value="9">Neun</option>
          <option value="8">Acht</option>
          <option value="7">Sieben</option>
        </select>

        <button type="button" onclick="spieler[KIpos].addKartenFromButton()">Add</button>
      </form> 
    </section>

    <section class="spielwahl removed">
      <form>
        <select name="spieler" id="spielerSelect">
        </select>

        <select name="spielart" id="spielartSelect">
          <option value="sauspiel">Sauspiel</option>
          <option value="farbsolo">Farbsolo</option>
          <option value="wenz">Wenz</option>
        </select>

        <button type="button" onclick="">KI Entscheidung</button>
      </form>
    </section>
    

    <script src="kartenDetection.js"></script>
    <script src="main.js"></script>
  </body>
</html>
